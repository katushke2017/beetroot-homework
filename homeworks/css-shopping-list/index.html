<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shopping List</title>
    <!-- *Styles -->
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/global-styles.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- icon -->
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- *Wrapping Block-Class App -->
    <div class="app">
      <!-- *Header with block -->
      <header>
        <div class="header red-text">
          <p>CSS Dinner Shopping List</p>
          <p>Let's go to the mall!</p>
        </div>
      </header>
      <!--* Wrapping block for Shopping list -->
      <div class="list">
        <div class="list-item">
          <!-- List items with chexkboxes -->
          <label>
            <input type="checkbox" class="list-checkbox" />
            <div class="list-content">
              <span>A lot of pickles</span>
              <span> (for the next lessons about CSS)</span>
            </div>
          </label>
        </div>
        <div class="list-item">
          <label>
            <input type="checkbox" class="list-checkbox" />
            <div class="list-content">
              <span>10 apples</span>
              <span> (for more CSS manipulations)</span>
            </div>
          </label>
        </div>
        <div class="list-item">
          <label>
            <input type="checkbox" class="list-checkbox" />
            <div class="list-content">
              <span>20 oranges</span>
              <span> (because they are awesome)</span>
            </div>
          </label>
        </div>
        <div class="list-item">
          <label>
            <div class="list-content">
              <input type="checkbox" class="list-checkbox" />
              <div class="list-content">
                <span>13 plates </span>
                <span> (hm... they always dissapear)</span>
              </div>
            </div>
          </label>
        </div>
        <div class="list-item">
          <label>
            <input type="checkbox" class="list-checkbox" />
            <div class="list-content">
              <span>7 beetroots</span>
              <span> (why not -:), they are in trend)</span>
            </div>
          </label>
        </div>
        <div class="list-item">
          <label>
            <input type="checkbox" class="list-checkbox" />
            <div class="list-content">
              <span>1 bottle of shake</span>
              <span> (for my friend)</span>
            </div>
          </label>
        </div>
        <!-- *Button -->
        <div class="list-button">
          <button class="button">Bon appetit:)</button>
        </div>
      </div>
      <!-- * Footer -->
      <footer>
        <p>Posted by: Kateryna Kuzma</p>
        <p>
          <a href="mailto:katushke2017!@gmail.com">katushke2017@gmail.com</a>
        </p>
      </footer>
      <nav>
        <a href="../../index.html">HOME PAGE</a>
      </nav>
    </div>
  </body>
</html>
