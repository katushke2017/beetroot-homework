<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <!-- *Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&amp;family=Poppins:wght@700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- *Variables -->
    <link rel="stylesheet" href="./variables.css" />
    <!-- *Styles -->
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/global-styles.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- *class App -->
    <div class="app">
      <!-- *Main wrapper block -->
      <header class="header">
        <div class="header-wrapper wrapper">
          <!-- *Logo -->
          <div class="logo">
            <img src="./assets/logo.png" alt="" />
          </div>
          <nav>
            <!-- *Menu -->
            <ul class="menu">
              <li class="menu-item">
                <a href="#" class="menu-link">Product</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Customers</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Pricing</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Resources</a>
              </li>
            </ul>
          </nav>
          <div class="buttons-header">
            <button type="button" class="button buttons-white">
              <span>Sign In</span>
            </button>
            <button type="button" class="button">
              <span>Sign Up</span>
            </button>
          </div>
        </div>
      </header>
      <!-- *First section -->
      <div class="banner">
        <div class="wrapper banner-wrapper">
          <!-- left block for the first section -->
          <div class="banner-content">
            <h1>The Design Thinking superpowers</h1>
            <p class="section-first-paragraph">
              Tools, tutorials, design and innovation experts, all in one place!
              The most intuitive way to imagine your next user experience.
            </p>
            <button type="button" class="button header-button">
              <span>Get started</span>
            </button>
          </div>
          <!-- right block for the first section -->
          <div class="banner-img-block">
            <img src="./assets/banner.svg" alt="banner-image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
