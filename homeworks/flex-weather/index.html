<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- *Styles -->
    <link rel="stylesheet" href="./css/weather-icons.min.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <!-- *Wrapper -->
      <div class="wrapper">
        <!-- *Content block -->
        <div class="weather">
          <!-- Content block title -->
          <div class="weather-title">
            <p>CSS Weather Forecast</p>
            <i class="wi wi-sunrise weather-icon weather-icon--title"></i>
          </div>
          <!-- Blocks -->
          <div class="weather-blocks">
            <div class="weather-blocks-item weather-blocks-item--middle">
              <div class="weather-blocks-item-title">Lisbon</div>
              <div class="weather-blocks-item-content">
                <span>21 &#8451; </span>
                <div class="weather-blocks-item-content-item">
                  <i class="wi wi-day-sunny weather-icon"></i>
                </div>
              </div>
            </div>
            <div class="weather-blocks-item weather-blocks-item--teal">
              <div class="weather-blocks-item-title">Paris</div>
              <div class="weather-blocks-item-content">
                <span>11&#8451; </span>
                <div class="weather-blocks-item-content-item">
                  <i class="wi wi-night-showers weather-icon"></i>
                </div>
              </div>
            </div>
            <div class="weather-blocks-item weather-blocks-item--pirple">
              <div class="weather-blocks-item-title">Belgrade</div>
              <div class="weather-blocks-item-content">
                <span>15&#8451; </span>
                <div class="weather-blocks-item-content-item">
                  <i class="wi wi-day-cloudy weather-icon"></i>
                </div>
              </div>
            </div>
            <div class="weather-blocks-item weather-blocks-item--red">
              <div class="weather-blocks-item-title">Venice</div>
              <div class="weather-blocks-item-content">
                <span>21 &#8451; </span>
                <div class="weather-blocks-item-content-item">
                  <i class="wi wi-day-cloudy-high weather-icon"></i>
                </div>
              </div>
            </div>
            <div class="weather-blocks-item weather-blocks-item--orange">
              <div class="weather-blocks-item-title">Tel-Avive</div>
              <div class="weather-blocks-item-content">
                <span>32 &#8451; </span>
                <div class="weather-blocks-item-content-item">
                  <i class="wi wi-hot weather-icon"></i>
                </div>
              </div>
            </div>
            <div class="weather-blocks-item weather-blocks-item--yellow">
              <div class="weather-blocks-item-title">Cair</div>
              <div class="weather-blocks-item-content">
                <span>21&#8451; </span>
                <div class="weather-blocks-item-content-item">
                  <i class="wi wi-day-sunny weather-icon"></i>
                </div>
              </div>
            </div>
            <div class="weather-blocks-item weather-blocks-item--lightgreen">
              <div class="weather-blocks-item-title">New-York</div>
              <div class="weather-blocks-item-content">
                <span>17&#8451; </span>
                <div class="weather-blocks-item-content-item">
                  <i class="wi wi-day-snow-thunderstorm weather-icon"></i>
                </div>
              </div>
            </div>
            <div class="weather-blocks-item weather-blocks-item--darkgreen">
              <div class="weather-blocks-item-title">New-Delhi</div>
              <div class="weather-blocks-item-content">
                <span>17 &#8451; </span>
                <div class="weather-blocks-item-content-item">
                  <i class="wi wi-rain-wind weather-icon"></i>
                </div>
              </div>
            </div>
            <div
              class="weather-blocks-item weather-blocks-item--middle weather-blocks-item--pink"
            >
              <div class="weather-blocks-item-title">San-Francisco</div>
              <div class="weather-blocks-item-content">
                <span>15&#8451; </span>
                <div class="weather-blocks-item-content-item">
                  <i class="wi wi-day-sunny-overcast weather-icon"></i>
                </div>
              </div>
            </div>
            <div class="weather-blocks-item weather-blocks-item--green">
              <div class="weather-blocks-item-title">Tokyo</div>
              <div class="weather-blocks-item-content">
                <span>8&#8451; </span>
                <div class="weather-blocks-item-content-item">
                  <i class="wi wi-night-clear weather-icon"></i>
                </div>
              </div>
            </div>
            <div
              class="weather-blocks-item weather-blocks-item--big weather-blocks-item--violet"
            >
              <div class="weather-blocks-item-title">Sydney</div>
              <div class="weather-blocks-item-content">
                <span>25&#8451; </span>
                <div class="weather-blocks-item-content-item">
                  <i class="wi wi-night-partly-cloudy weather-icon"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Content block footer -->
          <div class="weather-footer">
            <p>
              Have a nice day and don't forget umbrella if you are in New Delhi
              now!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
